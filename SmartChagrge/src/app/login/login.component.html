<div class="container-fluid">
  <div class="title-view">登录/注册</div>
  <div class="input-container">
    <div class="phone">
      <img src="../../assets/phone_number.png" class="icon">
      <input placeholder="请输入手机号" type="tel" [(ngModel)]="phone" maxlength="11">
    </div>
    <div class="code">
      <img src="../../assets/verify_code.png" class="icon">
      <input placeholder="请输入验证码" type="tel" [(ngModel)]="vCode" maxlength="6">
      <div (click)="sendCode()" class="send-code" *ngIf='showSendCodeBtn else countView'>获取验证码</div>
      <ng-template #countView><span class="count-down">{{count}}秒</span></ng-template>
    </div></div>

  <button class="btn btn-block login-button" (click)="loginButtonClick()">登录</button>

  <div class='phone-login-bottom-protocol'>
    <div class='aggree-protocol-normal'>点击登录, 即表示已阅读并同意</div>
    <div class='aggree-protocol-select' (click)='showServiceProtocol'>《用户使用协议》</div>
  </div>
  <ngx-loading [show]="loading" [config]="config"></ngx-loading>
</div>
<ngx-toasta></ngx-toasta>
