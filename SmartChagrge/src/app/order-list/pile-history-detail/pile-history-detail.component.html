<div class="full-container">
  <div class="order-main-info">
    <span class="order-co-info">此次充电预计可增加里程
    </span>
    <div class="">
      <span class="order-km-info">+{{addMeter}}</span>
      <span class="order-km-info-unit">km</span>
    </div>
    <div class="order-wave-bk">
      <img src="../../../assets/order_wave.png" class="order-wave-img" alt="">
      <div class="order-km-form">根据小刀电动车估算增加里程</div>
    </div>
  </div>
  <div class="order-elec-info">
    <div class="order-detail-item has-border-bottom">
      <span class="order-detail-item-name">充电电量</span>
      <span class="order-detail-item-value">{{detail.electricQuantity}}度</span>
    </div>
    <div class="order-detail-item">
      <span class="order-detail-item-name">充电时长</span>
      <span class="order-detail-item-value">{{duration}}</span>
    </div>
  </div>
  <div class="order-money-info">
    <div class="order-detail-item has-border-bottom">
      <span class="order-detail-item-name">订单信息</span>
      <span class="order-detail-item-value"></span>
    </div>
    <div class="order-detail-item-list">
      <div class="each-list-item">

        <span class="each-list-item-name">充电桩号</span>
        <span class="each-list-item-value">{{detail.pileNumber}}</span>
      </div>
      <div class="each-list-item">
        <span class="each-list-item-name">开关号</span>
        <span class="each-list-item-value">{{detail.switchNo}}号</span>
      </div>
      <div class="each-list-item">
        <span class="each-list-item-name">开始时间</span>
        <span class="each-list-item-value">{{detail.startTime}}</span>
      </div>
      <div class="each-list-item">
        <span class="each-list-item-name">结束时间</span>
        <span class="each-list-item-value">{{detail.endTime}}</span>
      </div>
    </div>
    <!-- <div class="order-detail-item">
        <span class="order-final-pay-num">{{detail.payment/100-detail.exchange_pay/100}} 元</span>
        <span class="order-final-pay-title">实付</span>
    </div> -->
  </div>

  <div class="order-device-info">
    <div class="order-detail-item  has-border-bottom">
      <span class="order-detail-item-name">订单号</span>
      <span class="order-detail-item-value">{{detail.recordId}}</span>
    </div>
    <div class="order-detail-item has-border-bottom">
      <span class="order-detail-item-name">订单状态</span>
      <span class="order-detail-item-value">{{detail.status}}</span>
    </div>
    <div class="order-detail-item">
      <span class="order-detail-item-name">结束原因</span>
      <span class="order-detail-item-value">{{detail.completeReason}}</span>
    </div>
  </div>
</div>
