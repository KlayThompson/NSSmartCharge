<div class="full-container">
  <div class="charging-img">
    <div class="charging-status">
      <div class="distance-info">
        <span class="charging-add-distandce" *ngIf="order.electricQuantity">{{order.electricQuantity}}</span>
        <span class="charging-add-distandce" *ngIf="!order.electricQuantity">0</span>
        <span class="distance-add-title">kWh</span>
      </div>
      <img src='../../assets/icon_add_distance8.png' class="charging-status-img">
    </div>
    <div class="order-km-form">充电电量</div>
    <div class="order-wave-bk">
      <img src="../../assets/order_wave.png" class="order-wave-img">
    </div>
  </div>
  <div class="charging-info">
    <div class="charging-info-item charging-fee {{showDetail ? 'info-has-border' : ''}}" (click)="showDetailClick()">
      <div class="each-cahrging-icon">
        <img style="width: 30px" src="../../assets/devicenumber.jpg">
      </div>
      <span class="charging-info-title">充电详情</span>
      <!-- <span class="charging-info-value">12元</span> -->
      <img src="../../assets/arrow-right.png" *ngIf="!showDetail" class="arrow-img" />
      <img src="../../assets/arrow-bottom.png" *ngIf="showDetail" class="arrow-img" />
    </div>
    <div class="charging-info-item-detail" *ngIf="showDetail">
      <div class="each-charging-fee">
        <div class="charging-info-detail-title">充电桩号</div>
        <div class="charging-info-detail-value">{{order.pileNumber}}</div>
      </div>
      <div class="each-charging-fee">
        <div class="charging-info-detail-title">开关号</div>
        <div class="charging-info-detail-value">{{order.switchNo}}号</div>
      </div>
      <div class="each-charging-fee ">
        <div class="charging-info-detail-title">充电时长</div>
        <div class="charging-info-detail-value">{{duration}}</div>
      </div>
    </div>
  </div>
  <img class="adContainer" src="../../assets/banner_pic.jpeg">
  <ngx-loading [show]="loading" [config]="config"></ngx-loading>
</div>
<ngx-toasta></ngx-toasta>
